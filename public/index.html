<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="#"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>SDCS Git Leaderboard</title>
</head>
<body>
  <div class="container">
    <div class="center">
      <div id="header-wrap">
        <img itemprop="image" id="sdcs_logo" src="https://avatars1.githubusercontent.com/u/11325495?s=200&amp;v=4" alt="@SanDiegoCodeSchool">
        <div id="header">SDCS Git Leaderboard</div>
        <label htmlFor="user-input">Github Username</label>
        <input type="text" id="user-input" placeholder="i.e. RoyHobbs"/>
        <button id="delete-button" onclick="deleteUser()">Delete</button>
       <button id="add-button" onclick="addUser()">Add</button>
      </div>
      <table>
        <thead>
          <tr>
            <th class="rank-padding" id='rankButton' onClick="reverseRank()"><i class="fas fa-sort"></i> Rank</th>
            <th>User Name</th>
            <th class="score-padding">Score</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
  </body>
</html>
